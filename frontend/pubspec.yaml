name: prescription_abuse_detector
description: An AI-powered platform that analyzes patient prescriptions to identify patterns of misuse, overuse, and doctor-shopping.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # UI Components
  cupertino_icons: ^1.0.2
  
  # Charts & Visualization
  fl_chart: ^0.66.0
  
  # Date & Time
  intl: ^0.19.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Unique IDs
  uuid: ^4.3.3

  # Networking
  http: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
